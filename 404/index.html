<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="topo">
            <div class="esquerda">
                <h2>Infinity</h2>
            </div>
            <div class="direita">
                <div class="menu">
                    <a href="">Home</a>
                    <a href="">Orçamento</a>
                    <a href="">Sobre</a>
                    <a href="">Contato</a>
                </div>
                <div class="icone">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
        <div class="meio">
            <div class="esquerda">
                <img width="600px" src="./images/404-error-with-a-cute-animal-animate.svg" alt="">
            </div>
            <div class="direita">
                <div class="info">
                    <p>Page Not Found</p>
                </div>
                <h1>Opss! Pagina não encontrada!</h1>
                <p>Parece que não encontramos a pagina que procura, volte a pagina principal!</p>
                <div class="btns">
                    <button id="btn-1">Voltar a pagina principal</button>
                    <button id="btn-2">Ou visite o canal de ajuda</button>
                </div>
            </div>
        </div>
        <div class="fim">
            <div class="redes">
                <div class="texto">
                    <p>Acesse nossas redes</p>
                </div>
                <div class="icones">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-whatsapp"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
